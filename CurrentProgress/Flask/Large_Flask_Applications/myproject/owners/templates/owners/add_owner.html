{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
    <h1 class="display-3">Add Owner to Puppy</h1>
    <p class="lead">Puppies are waiting to be adopted!!</p>

    <form action="" method="POST">
        {{form.hidden_tag()}}
        {{form.name.label}}{{form.name()}}
        {{form.id_puppy.label}}{{form.id_puppy()}}
        {{form.submit()}}

    </form>
</div>


{% endblock content %}
